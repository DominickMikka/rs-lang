<div class="word-cards">
  <mat-card *ngFor="let word of words">
    <mat-card-header>
      <mat-card-title>{{word.word}}</mat-card-title>
      <mat-card-subtitle>{{word.transcription}}</mat-card-subtitle>
      <mat-card-subtitle class="word-translation">{{word.wordTranslate}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{baseUrl}}{{word.image}} alt={{word.word}}>
    <mat-card-content>
      <mat-card-subtitle>Значение</mat-card-subtitle>
      <p>
        {{word.textMeaning}}
      </p>
      <p>
        {{word.textMeaningTranslate}}
      </p>
      <mat-card-subtitle>Пример</mat-card-subtitle>
      <p>
        {{word.textExample}}
      </p>
      <p>
        {{word.textExampleTranslate}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSoundIconClick(word)">
        <mat-icon aria-hidden="false" aria-label="Volume icon" fontIcon="volume_up"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
