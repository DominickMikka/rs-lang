<mat-button-toggle-group [disabled]="isHardWordsChecked" name="fontStyle" aria-label="Font Style" [value]="selectedCategory">
  <mat-button-toggle *ngFor="let category of categories" [value]="category.group" (change)="onSelect(category)">
    {{category.name}}
  </mat-button-toggle>
</mat-button-toggle-group>
