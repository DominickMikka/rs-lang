<div class="category-container">
  <app-categories [categories]="categories" [selectedCategory]="category" (categoryChange)="onCategoryChanged($event)"></app-categories>
  <p class="badge-container">
    <span matBadge="{{cardsPerPage - learnedWords}}" matBadgeOverlap="false">
      {{cardsPerPage - learnedWords === 0 ? 'Страница выучена!' : 'Осталось выучить!'}}
    </span>
  </p>  
</div>
<div class="word-cards">
  <app-word-card
    *ngFor="let word of words"
    [word]="word"
    [isLogged]="isLogged"
    (soundIconClick)="onSoundIconClick($event)"
    (hardWordClick)="addHardWord($event)"
    (learnedWordClick)="addLearnedWord($event)"
  ></app-word-card>
</div>
<div class="pagination">
  <mat-paginator [length]="totalWords" [pageSize]="cardsPerPage" hidePageSize="true" (page)="onPageChanged($event)">
  </mat-paginator>
</div>
