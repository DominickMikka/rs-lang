<mat-dialog-content class="mat-typography">
  <div class="stats-table">
    <h2 class="stats-table__title" mat-dialog-title>Результат игры:</h2>
    <ul class="stats-table__content">
      <li class="stats-table__header">
        <span class="col col-1"></span>
        <span class="col col-2">Слово</span>
        <span class="col col-3">Перевод</span>
        <span class="col col-4">Результат</span>
      </li>
      <li class="stats-table__row" *ngFor="let result of results">
        <span class="col col-1">
          <button
          mat-icon-button
          color="primary"
          aria-label="Sound icon"
          (click)="playSound(result.audio)"
        >
          <mat-icon aria-hidden="false" aria-label="Volume icon" fontIcon="volume_up"></mat-icon>
        </button>
        </span>
        <span class="col col-2">{{ result.word }}</span>
        <span class="col col-3">{{ result.wordTranslate }}</span>
        <span class="col col-4">
          <mat-icon class="stats-table__right-icon" aria-hidden="false" aria-label="Volume icon" fontIcon="done" *ngIf="result.answer"></mat-icon>
          <mat-icon class="stats-table__wrong-icon" aria-hidden="false" aria-label="Volume icon" fontIcon="close" *ngIf="!result.answer"></mat-icon>
        </span>
      </li>
    </ul>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Повторить!</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial routerLink="/games">К играм</button>
</mat-dialog-actions>
