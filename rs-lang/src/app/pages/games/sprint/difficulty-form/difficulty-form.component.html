<h1 mat-dialog-title>Выбор уровня сложности</h1>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog(0);">1</button>
  <button mat-button mat-dialog-close (click)="closeDialog(1);">2</button>
  <button mat-button mat-dialog-close (click)="closeDialog(2);">3</button>
  <button mat-button mat-dialog-close (click)="closeDialog(3);">4</button>
  <button mat-button mat-dialog-close (click)="closeDialog(4);">5</button>
  <button mat-button mat-dialog-close (click)="closeDialog(5);">6</button>
</div>
